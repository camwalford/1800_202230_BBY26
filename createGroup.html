    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <nav id="header"></nav>

    <div id="form-window" class="container centering-container bg-primary bg-gradient p-4" >
      <h4 class="text-center">CREATE A NEW GROUP</h4>
      <form class="centered">
        <div class="form-group row mt-3">
          <label for="activityTitle" class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-9">
            <input type="text" name="activityTitle" class="form-control" id="activityTitle" placeholder="Enter a title"/>
          </div>
        </div>
        <div class="form-group-row mt-3">
          <label for="activityType"  class="col-sm-2 col-form-label">Activity Type: </label>
          <select class="custom-select mr-2" id="activityType" name="activityType">
            <option selected>Choose...</option>
            <option value="1">Socialize</option>
            <option value="2">Study</option>
            <option value="3">Food</option>
            <option value="4">Games</option>
            <option value="5">Exercise</option>
          </select>
        </div>
        <div class="form-group-row mt-3">
            <label for="building"  class="col-sm-2 col-form-label">Building: </label>
            <select class="custom-select mr-2" id="building" name="building">
              <option selected>Choose...</option>
              <option value="SW1">SW1</option>
              <option value="SW2">SW2</option>
              <option value="SW3">SW3</option>
              <option value="SW4">SW4</option>
              <option value="SW5">SW5</option>
            </select>
        </div>
        <div class="form-group-row mt-3">
            <label for="startTime" class="col-sm-2 col-form-label">Time: </label>
            <input id="startTime" type="time" name="startTime"/>
            <label for="endTime">â€”</label>
            <input id="endTime" type="time" name="endTime"/>
        </div>
        <div class="form-group-row mt-3">
            <label for="participants"  class="col-sm-2 col-form-label">Participants:</label>
            <input type="number" id="participants" value="2" pattern="[2-20]" name="participants"></input>
        </div>
        <div class="form-group-row mt-3">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" rows="3" name="description"></textarea>
        </div>
        
        <div class="form-group row mt-3">
          <button type="submit" id="createGroupButton" class="btn btn-light text-black mb-3 d-inline-block w-50" value="CREATE GROUP" name="createGroupButton">
            CREATE GROUP
          </button>
        </div>
      </form>
    </div>
