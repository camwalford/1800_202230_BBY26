    <nav id="header"></nav>

    <div id="form-window" class="container centering-container bg-primary bg-gradient p-4">
        <h4 class="text-center">CREATE A NEW GROUP</h4>
        <form class="centered">
            <div class="form-group row">
                <label for="activityTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="activityTitle" placeholder="Enter your activity title">
            </div>
            </div>
            <div class="form-group-row">
                <label for="activityType">Type of Activity: </label>
                <select class="form-control" id="activityType">
                  <option>Exercise</option>
                  <option>Socialize</option>
                  <option>Study</option>
                  <option>Food</option>
                  <option>Games</option>
                </select>
            </div>
            <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                    First radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                    Second radio
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                    Third disabled radio
                    </label>
                </div>
                </div>
            </div>
            </fieldset>
            <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                </label>
                </div>
            </div>
            </div>
            <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            </div>
            <div class="form-group row">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group row mt-4">
                <button type="submit" id="createGroupButton" class="btn btn-light text-black mb-3 d-inline-block w-50">CREATE GROUP</button>
              </div>
        </form>
