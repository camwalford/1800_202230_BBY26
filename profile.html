  <header>
    <nav id="header"></nav>

  <!-- body of content -->
  <main id="main" class="center-content">
    <div id="profileContainer" class="container centering-container bg-BCIT bg-gradient">
      <h1>User Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group py-5">
            <div id="profile-container">
              <img id="main-pfp" src="images/defaultpfp.jpg" width="200px" height="200px" />
            </div>
            <input id="mypic-input" type="file" />
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your email" />
          </div>
        </fieldset>

        <div id="clickables">
          <div class="d-flex mt-5" id="logout">
            <button type="button" class="btn btn-danger">Logout</button>
          </div>
          <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-secondary" onclick="edit()">
              Edit
            </button>
            <span style="width: 10px"></span>
            <button type="button" class="btn btn-info" onclick="save()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>
