<body id="body" class="background-map">
    <!-- Templates for general use, not displayed -->
    <template id="groupTemplate">
        <li class="accordion">
            <div class="search-queries">
                <span class="accordion-title">Section 1</span>
                <span class="accordion-type">Type of group</span>
                <span class="accordion-building">Building number</span>
            </div>
            <span class="accordion-participants">Number of the current participants.</span>
            <span class="material-symbols-outlined">expand_more</span>
        </li>
        <div class="panel">
            <span class="accordion-time">Start time of group</span>
            <span class="accordion-description">Description of said group</span>
            <a class="btn btn-primary card-href" id="join-now">Join Now!</a>
        </div>

    </template>


    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="clickbox">
        <header>
            <nav id="header"></nav>
        </header>

        <main id="main" class="center-content">
            <!-- main page content here -->
            <div id="groups-container" class="container centering-container bg-BCIT bg-gradient">
                <div id="exitButton" class=" newButton">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <div id="currentGroup">Current Groups</div>
                <!-- Autocomplete search -->
                <input type="text" id="group-search-input" onkeyup="groupSearch()"
                    placeholder="Search by title, building, or type of group...">

                <!--Container for list of groups-->
                <ul id="groups-go-here"></ul>
            </div>
        </main>

        <footer>
            <nav id="navBar"></nav>
        </footer>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM26.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <!-- <script src="./scripts/authentication.js"></script> -->

    <script src="./scripts/groupsList.js"></script>
    <script src="./scripts/clearGroups.js"></script>
    <script src="./scripts/toMap.js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/exitButton.js"></script>


    <!-- Link to scripts of your own -->
    <script src="./scripts/script.js"></script>

</body>

</html>
